<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table,
      td,
      th {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
      }

      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Projects</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Malaria Tracker</td>
          <td>React</td>
        </tr>
        <tr>
          <td>I.A.</td>
          <td>Python</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>2</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
